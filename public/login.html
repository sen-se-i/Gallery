<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
body {
  margin:0; padding:0;
  font-family: Arial, sans-serif;
  background: #f6f3f1;
  display:flex; justify-content:center; align-items:center; height:100vh;
}

.login-container {
  background: #DDCFE4; /* light purple */
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  text-align:center;
}

.login-container h2 {
  color:#2C3E50; /* slate blue */
  margin-bottom:20px;
}

.login-container input {
  width:220px;
  padding:10px;
  margin:10px 0;
  border-radius:8px;
  border:1px solid #2C3E50;
}

.login-container button {
  padding:10px 20px;
  border:none;
  border-radius:12px;
  background-color:#1B2B3A; /* dark blue */
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}

.login-container button:hover { background-color:#2C3E50; }

</style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <input type="text" id="regNumber" placeholder="Registration Number"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button id="loginBtn">Login</button>
</div>

<script>
document.getElementById("loginBtn").addEventListener("click", async () => {
  const reg = document.getElementById("regNumber").value.trim();
  const pass = document.getElementById("passwordHash").value.trim();

  if(!reg || !pass) {
    alert("Please enter both fields!");
    return;
  }

  try {
    const response = await fetch("https://gallery-ih27.onrender.com/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ regNumber: reg , passwordHash: pass })
    });

    const data = await response.json();

    if(response.ok && data.success) {
      // Save token and username
      if(data.token) localStorage.setItem("token", data.token);
      localStorage.setItem("currentUser", reg); // <-- important for calendar page

      // redirect
      window.location.href = "index.html";
    } else {
      alert(data.message || "Invalid credentials!");
    }
  } catch(err) {
    console.error(err);
    alert("Server error. Try again later.");
  }
});

</script>

</body>
</html>
